<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section class="container">
        <div id="clock"></div>
        <input onchange="setAlarmTime(this.value)" name="AlarmTime" type="datetime-local">
        <div class="controls">
            <button onclick="setAlarm()" class="green" class="button set-time"> Set Alarm</button>
            <button onclick="clearAlarm()" class="red" class="button clear-alarm"> Clear Alarm </button>
<button onclick="testAudio()">Testar Som</button>

        </div>
    </section>
    <script src="script.js"></script>
</body>
